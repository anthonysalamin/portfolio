            widget: string
          - hint: >-
              Original text: 3. Name und Anschrift des Datenschutzbeauftragten,
              key: -70d9ab76
            label: Text
            name: '-70d9ab76'
            widget: string
          - hint: >-
              Original text: Der Datenschutzbeauftragte des für die Verarbeitung
              Verantwortlichen ist:, key: 65bcf4f5
            label: Text
            name: 65bcf4f5
            widget: string
          - hint: >-
              Original text: Jede betroffene Person kann sich jederzeit bei
              allen Fragen und Anregungen zum Datenschutz direkt an unseren
              Datenschutzbeauftragten wenden., key: 3748e40d
            label: Text
            name: 3748e40d
            widget: text
          - hint: 'Original text: 4. Cookies, key: -24a99d37'
            label: Text
            name: '-24a99d37'
            widget: string
          - hint: >-
              Original text: Die Internetseiten der anthonysalamin.ch verwenden
              Cookies. Cookies sind Textdateien, welche über einen
              Internetbrowser auf einem Computersystem abgelegt und gespeichert
              werden., key: 511d544f
            label: Text
            name: 511d544f
            widget: text
          - hint: >-
              Original text: Zahlreiche Internetseiten und Server verwenden
              Cookies. Viele Cookies enthalten eine sogenannte Cookie-ID. Eine
              Cookie-ID ist eine eindeutige Kennung des Cookies. Sie besteht aus
              einer Zeichenfolge, durch welche Internetseiten und Server dem
              konkreten Internetbrowser zugeordnet werden können, in dem das
              Cookie gespeichert wurde. Dies ermöglicht es den besuchten
              Internetseiten und Servern, den individuellen Browser der
              betroffenen Person von anderen Internetbrowsern, die andere
              Cookies enthalten, zu unterscheiden. Ein bestimmter
              Internetbrowser kann über die eindeutige Cookie-ID wiedererkannt
              und identifiziert werden., key: -79d3fea4
            label: Text
            name: '-79d3fea4'
            widget: text
          - hint: >-
              Original text: Durch den Einsatz von Cookies kann die
              anthonysalamin.ch den Nutzern dieser Internetseite
              nutzerfreundlichere Services bereitstellen, die ohne die
              Cookie-Setzung nicht möglich wären., key: -1c69c865
            label: Text
            name: '-1c69c865'
            widget: text
          - hint: >-
              Original text: Mittels eines Cookies können die Informationen und
              Angebote auf unserer Internetseite im Sinne des Benutzers
              optimiert werden. Cookies ermöglichen uns, wie bereits erwähnt,
              die Benutzer unserer Internetseite wiederzuerkennen. Zweck dieser
              Wiedererkennung ist es, den Nutzern die Verwendung unserer
              Internetseite zu erleichtern. Der Benutzer einer Internetseite,
              die Cookies verwendet, muss beispielsweise nicht bei jedem Besuch
              der Internetseite erneut seine Zugangsdaten eingeben, weil dies
              von der Internetseite und dem auf dem Computersystem des Benutzers
              abgelegten Cookie übernommen wird. Ein weiteres Beispiel ist das
              Cookie eines Warenkorbes im Online-Shop. Der Online-Shop merkt
              sich die Artikel, die ein Kunde in den virtuellen Warenkorb gelegt
              hat, über ein Cookie., key: -6f133d49
            label: Text
            name: '-6f133d49'
            widget: text
          - hint: >-
              Original text: Die betroffene Person kann die Setzung von Cookies
              durch unsere Internetseite jederzeit mittels einer entsprechenden
              Einstellung des genutzten Internetbrowsers verhindern und damit
              der Setzung von Cookies dauerhaft widersprechen. Ferner können
              bereits gesetzte Cookies jederzeit über einen Internetbrowser oder
              andere Softwareprogramme gelöscht werden. Dies ist in allen
              gängigen Internetbrowsern möglich. Deaktiviert die betroffene
              Person die Setzung von Cookies in dem genutzten Internetbrowser,
              sind unter Umständen nicht alle Funktionen unserer Internetseite
              vollumfänglich nutzbar., key: -531a0153
            label: Text
            name: '-531a0153'
            widget: text
          - hint: >-
              Original text: 5. Erfassung von allgemeinen Daten und
              Informationen, key: 3613a419
            label: Text
            name: 3613a419
            widget: string
          - hint: >-
              Original text: Die Internetseite der anthonysalamin.ch erfasst mit
              jedem Aufruf der Internetseite durch eine betroffene Person oder
              ein automatisiertes System eine Reihe von allgemeinen Daten und
              Informationen. Diese allgemeinen Daten und Informationen werden in
              den Logfiles des Servers gespeichert. Erfasst werden können die
              (1) verwendeten Browsertypen und Versionen, (2) das vom
              zugreifenden System verwendete Betriebssystem, (3) die
              Internetseite, von welcher ein zugreifendes System auf unsere
              Internetseite gelangt (sogenannte Referrer), (4) die
              Unterwebseiten, welche über ein zugreifendes System auf unserer
              Internetseite angesteuert werden, (5) das Datum und die Uhrzeit
              eines Zugriffs auf die Internetseite, (6) eine
              Internet-Protokoll-Adresse (IP-Adresse), (7) der
              Internet-Service-Provider des zugreifenden Systems und (8)
              sonstige ähnliche Daten und Informationen, die der Gefahrenabwehr
              im Falle von Angriffen auf unsere informationstechnologischen
              Systeme dienen., key: -5a94d7e6
            label: Text
            name: '-5a94d7e6'
            widget: text
          - hint: >-
              Original text: Bei der Nutzung dieser allgemeinen Daten und
              Informationen zieht die anthonysalamin.ch keine Rückschlüsse auf
              die betroffene Person. Diese Informationen werden vielmehr
              benötigt, um (1) die Inhalte unserer Internetseite korrekt
              auszuliefern, (2) die Inhalte unserer Internetseite sowie die
              Werbung für diese zu optimieren, (3) die dauerhafte
              Funktionsfähigkeit unserer informationstechnologischen Systeme und
              der Technik unserer Internetseite zu gewährleisten sowie (4) um
              Strafverfolgungsbehörden im Falle eines Cyberangriffes die zur
              Strafverfolgung notwendigen Informationen bereitzustellen. Diese
              anonym erhobenen Daten und Informationen werden durch die
              anthonysalamin.ch daher einerseits statistisch und ferner mit dem
              Ziel ausgewertet, den Datenschutz und die Datensicherheit in
              unserem Unternehmen zu erhöhen, um letztlich ein optimales
              Schutzniveau für die von uns verarbeiteten personenbezogenen Daten
              sicherzustellen. Die anonymen Daten der Server-Logfiles werden
              getrennt von allen durch eine betroffene Person angegebenen
              personenbezogenen Daten gespeichert., key: -110018fa
            label: Text
            name: '-110018fa'
            widget: text
          - hint: >-
              Original text: 6. Kontaktmöglichkeit über die Internetseite, key:
              5422bced
            label: Text
            name: 5422bced
            widget: string
          - hint: >-
              Original text: Die Internetseite der anthonysalamin.ch enthält
              aufgrund von gesetzlichen Vorschriften Angaben, die eine schnelle
              elektronische Kontaktaufnahme zu unserem Unternehmen sowie eine
              unmittelbare Kommunikation mit uns ermöglichen, was ebenfalls eine
              allgemeine Adresse der sogenannten elektronischen Post
              (E-Mail-Adresse) umfasst. Sofern eine betroffene Person per E-Mail
              oder über ein Kontaktformular den Kontakt mit dem für die
              Verarbeitung Verantwortlichen aufnimmt, werden die von der
              betroffenen Person übermittelten personenbezogenen Daten
              automatisch gespeichert. Solche auf freiwilliger Basis von einer
              betroffenen Person an den für die Verarbeitung Verantwortlichen
              übermittelten personenbezogenen Daten werden für Zwecke der
              Bearbeitung oder der Kontaktaufnahme zur betroffenen Person
              gespeichert. Es erfolgt keine Weitergabe dieser personenbezogenen
              Daten an Dritte., key: -6a647ccd
            label: Text
            name: '-6a647ccd'
            widget: text
          - hint: >-
              Original text: 7. Routinemäßige Löschung und Sperrung von
              personenbezogenen Daten, key: 78d88d8d
            label: Text
            name: 78d88d8d
            widget: string
          - hint: >-
              Original text: Der für die Verarbeitung Verantwortliche
              verarbeitet und speichert personenbezogene Daten der betroffenen
              Person nur für den Zeitraum, der zur Erreichung des
              Speicherungszwecks erforderlich ist oder sofern dies durch den
              Europäischen Richtlinien- und Verordnungsgeber oder einen anderen
              Gesetzgeber in Gesetzen oder Vorschriften, welchen der für die
              Verarbeitung Verantwortliche unterliegt, vorgesehen wurde., key:
              -18ec07fa
            label: Text
            name: '-18ec07fa'
            widget: text
          - hint: >-
              Original text: Entfällt der Speicherungszweck oder läuft eine vom
              Europäischen Richtlinien- und Verordnungsgeber oder einem anderen
              zuständigen Gesetzgeber vorgeschriebene Speicherfrist ab, werden
              die personenbezogenen Daten routinemäßig und entsprechend den
              gesetzlichen Vorschriften gesperrt oder gelöscht., key: 450e6af7
            label: Text
            name: 450e6af7
            widget: text
          - hint: 'Original text: 8. Rechte der betroffenen Person, key: 1abca811'
            label: Text
            name: 1abca811
            widget: string
          - hint: 'Original text: a) Recht auf Bestätigung, key: 5d0af532'
            label: Text
            name: 5d0af532
            widget: string
          - hint: >-
              Original text: Jede betroffene Person hat das vom Europäischen
              Richtlinien- und Verordnungsgeber eingeräumte Recht, von dem für
              die Verarbeitung Verantwortlichen eine Bestätigung darüber zu
              verlangen, ob sie betreffende personenbezogene Daten verarbeitet
              werden. Möchte eine betroffene Person dieses Bestätigungsrecht in
              Anspruch nehmen, kann sie sich hierzu jederzeit an einen
              Mitarbeiter des für die Verarbeitung Verantwortlichen wenden.,
              key: -427e64c6
            label: Text
            name: '-427e64c6'
            widget: text
          - hint: 'Original text: b) Recht auf Auskunft, key: 7c54735e'
            label: Text
            name: 7c54735e
            widget: string
          - hint: >-
              Original text: Jede von der Verarbeitung personenbezogener Daten
              betroffene Person hat das vom Europäischen Richtlinien- und
              Verordnungsgeber gewährte Recht, jederzeit von dem für die
              Verarbeitung Verantwortlichen unentgeltliche Auskunft über die zu
