              moment-là, aucune infraction juridique n’était apparente. Le
              fournisseur n’a aucune influence sur la conception actuelle et
              future ni sur les contenus des pages liées. L’insertion de liens
              externes ne signifie pas que le fournisseur s’approprie les
              contenus accessibles par ces liens. Un contrôle permanent des
              liens externes par le fournisseur sans indication concrète
              d’infraction n’est pas raisonnable. Toutefois, en cas de
              connaissance d’infractions, ces liens externes seront
              immédiatement supprimés., key: -46e2df74
