          - hint: 'Original text: § 2 Liens externes, key: 584688e8'
            label: Text
            name: '584688e8'
            widget: string
          - hint: >-
              Original text: Ce site web contient des liens vers des sites web
              de tiers (« liens externes »). Ces sites relèvent de la
              responsabilité de leurs exploitants respectifs. Lors de la
              première mise en lien, le fournisseur a vérifié les contenus
