          - hint: >-
              Original text: Datenschutzerklärung anthonysalamin.ch, key:
              7cb7884c
            label: Text
            name: 7cb7884c
            widget: string
          - hint: >-
              Original text: Wir freuen uns sehr über Ihr Interesse an unserem
              Unternehmen. Datenschutz hat einen besonders hohen Stellenwert für
              die Geschäftsleitung der anthonysalamin.ch. Eine Nutzung der
              Internetseiten der anthonysalamin.ch ist grundsätzlich ohne jede
              Angabe personenbezogener Daten möglich. Sofern eine betroffene
              Person besondere Services unseres Unternehmens über unsere
              Internetseite in Anspruch nehmen möchte, könnte jedoch eine
              Verarbeitung personenbezogener Daten erforderlich werden. Ist die
              Verarbeitung personenbezogener Daten erforderlich und besteht für
              eine solche Verarbeitung keine gesetzliche Grundlage, holen wir
              generell eine Einwilligung der betroffenen Person ein., key:
              -7f3b8555
            label: Text
            name: '-7f3b8555'
            widget: text
          - hint: >-
              Original text: Die Verarbeitung personenbezogener Daten,
              beispielsweise des Namens, der Anschrift, E-Mail-Adresse oder
              Telefonnummer einer betroffenen Person, erfolgt stets im Einklang
              mit der Datenschutz-Grundverordnung und in Übereinstimmung mit den
              für die anthonysalamin.ch geltenden landesspezifischen
              Datenschutzbestimmungen. Mittels dieser Datenschutzerklärung
              möchte unser Unternehmen die Öffentlichkeit über Art, Umfang und
              Zweck der von uns erhobenen, genutzten und verarbeiteten
              personenbezogenen Daten informieren. Ferner werden betroffene
              Personen mittels dieser Datenschutzerklärung über die ihnen
              zustehenden Rechte aufgeklärt., key: -4eadba34
            label: Text
            name: '-4eadba34'
            widget: text
          - hint: >-
              Original text: Die anthonysalamin.ch hat als für die Verarbeitung
              Verantwortlicher zahlreiche technische und organisatorische
              Maßnahmen umgesetzt, um einen möglichst lückenlosen Schutz der
              über diese Internetseite verarbeiteten personenbezogenen Daten
              sicherzustellen. Dennoch können Internetbasierte
              Datenübertragungen grundsätzlich Sicherheitslücken aufweisen,
              sodass ein absoluter Schutz nicht gewährleistet werden kann. Aus
              diesem Grund steht es jeder betroffenen Person frei,
              personenbezogene Daten auch auf alternativen Wegen, beispielsweise
              telefonisch, an uns zu übermitteln., key: -28ff8b7e
            label: Text
            name: '-28ff8b7e'
            widget: text
          - hint: 'Original text: 1. Begriffsbestimmungen, key: -3b550fd3'
            label: Text
            name: '-3b550fd3'
            widget: string
          - hint: >-
              Original text: Die Datenschutzerklärung der anthonysalamin.ch
              beruht auf den Begrifflichkeiten, die durch den Europäischen
              Richtlinien- und Verordnungsgeber beim Erlass der
              Datenschutz-Grundverordnung (DS-GVO) verwendet wurden. Unsere
              Datenschutzerklärung soll sowohl für die Öffentlichkeit als auch
              für unsere Kunden und Geschäftspartner einfach lesbar und
              verständlich sein. Um dies zu gewährleisten, möchten wir vorab die
              verwendeten Begrifflichkeiten erläutern., key: 81ab5b9
            label: Text
            name: 81ab5b9
            widget: text
          - hint: >-
              Original text: Wir verwenden in dieser Datenschutzerklärung unter
              anderem die folgenden Begriffe:, key: -ede2298
            label: Text
            name: '-ede2298'
            widget: string
          - hint: 'Original text: a) personenbezogene Daten, key: -1ca2143d'
            label: Text
            name: '-1ca2143d'
            widget: string
          - hint: >-
              Original text: Personenbezogene Daten sind alle Informationen, die
              sich auf eine identifizierte oder identifizierbare natürliche
              Person (im Folgenden „betroffene Person“) beziehen. Als
              identifizierbar wird eine natürliche Person angesehen, die direkt
              oder indirekt, insbesondere mittels Zuordnung zu einer Kennung wie
              einem Namen, zu einer Kennnummer, zu Standortdaten, zu einer
              Online-Kennung oder zu einem oder mehreren besonderen Merkmalen,
              die Ausdruck der physischen, physiologischen, genetischen,
              psychischen, wirtschaftlichen, kulturellen oder sozialen Identität
              dieser natürlichen Person sind, identifiziert werden kann., key:
              -32585f5b
            label: Text
            name: '-32585f5b'
            widget: text
          - hint: 'Original text: b) betroffene Person, key: 663c55ae'
            label: Text
            name: 663c55ae
            widget: string
          - hint: >-
              Original text: Betroffene Person ist jede identifizierte oder
              identifizierbare natürliche Person, deren personenbezogene Daten
              von dem für die Verarbeitung Verantwortlichen verarbeitet werden.,
              key: -326d4a1c
            label: Text
            name: '-326d4a1c'
            widget: text
          - hint: 'Original text: c) Verarbeitung, key: 3c0af9c6'
            label: Text
            name: 3c0af9c6
            widget: string
          - hint: >-
              Original text: Verarbeitung ist jeder mit oder ohne Hilfe
              automatisierter Verfahren ausgeführte Vorgang oder jede solche
              Vorgangsreihe im Zusammenhang mit personenbezogenen Daten wie das
              Erheben, das Erfassen, die Organisation, das Ordnen, die
              Speicherung, die Anpassung oder Veränderung, das Auslesen, das
              Abfragen, die Verwendung, die Offenlegung durch Übermittlung,
              Verbreitung oder eine andere Form der Bereitstellung, den Abgleich
              oder die Verknüpfung, die Einschränkung, das Löschen oder die
              Vernichtung., key: 25eda40e
            label: Text
            name: 25eda40e
            widget: text
          - hint: 'Original text: d) Einschränkung der Verarbeitung, key: -6b599bfb'
            label: Text
            name: '-6b599bfb'
            widget: string
          - hint: >-
              Original text: Einschränkung der Verarbeitung ist die Markierung
              gespeicherter personenbezogener Daten mit dem Ziel, ihre künftige
              Verarbeitung einzuschränken., key: -4b1530bd
            label: Text
            name: '-4b1530bd'
            widget: text
          - hint: 'Original text: e) Profiling, key: -5995fcb6'
            label: Text
            name: '-5995fcb6'
            widget: string
          - hint: >-
              Original text: Profiling ist jede Art der automatisierten
              Verarbeitung personenbezogener Daten, die darin besteht, dass
              diese personenbezogenen Daten verwendet werden, um bestimmte
              persönliche Aspekte, die sich auf eine natürliche Person beziehen,
              zu bewerten, insbesondere, um Aspekte bezüglich Arbeitsleistung,
              wirtschaftlicher Lage, Gesundheit, persönlicher Vorlieben,
              Interessen, Zuverlässigkeit, Verhalten, Aufenthaltsort oder
              Ortswechsel dieser natürlichen Person zu analysieren oder
              vorherzusagen., key: -3f9b454b
            label: Text
            name: '-3f9b454b'
            widget: text
          - hint: 'Original text: f) Pseudonymisierung, key: 2f98f709'
            label: Text
            name: 2f98f709
            widget: string
          - hint: >-
              Original text: Pseudonymisierung ist die Verarbeitung
              personenbezogener Daten in einer Weise, auf welche die
              personenbezogenen Daten ohne Hinzuziehung zusätzlicher
              Informationen nicht mehr einer spezifischen betroffenen Person
              zugeordnet werden können, sofern diese zusätzlichen Informationen
              gesondert aufbewahrt werden und technischen und organisatorischen
              Maßnahmen unterliegen, die gewährleisten, dass die
              personenbezogenen Daten nicht einer identifizierten oder
              identifizierbaren natürlichen Person zugewiesen werden., key:
              -3b8d4458
            label: Text
            name: '-3b8d4458'
            widget: text
          - hint: >-
              Original text: g) Verantwortlicher oder für die Verarbeitung
              Verantwortlicher, key: 21824fd4
            label: Text
            name: 21824fd4
            widget: string
          - hint: >-
              Original text: Verantwortlicher oder für die Verarbeitung
              Verantwortlicher ist die natürliche oder juristische Person,
              Behörde, Einrichtung oder andere Stelle, die allein oder gemeinsam
              mit anderen über die Zwecke und Mittel der Verarbeitung von
              personenbezogenen Daten entscheidet. Sind die Zwecke und Mittel
              dieser Verarbeitung durch das Unionsrecht oder das Recht der
              Mitgliedstaaten vorgegeben, so kann der Verantwortliche
              beziehungsweise können die bestimmten Kriterien seiner Benennung
              nach dem Unionsrecht oder dem Recht der Mitgliedstaaten vorgesehen
              werden., key: 67e46db1
            label: Text
            name: 67e46db1
            widget: text
          - hint: 'Original text: h) Auftragsverarbeiter, key: -5346c68d'
            label: Text
            name: '-5346c68d'
            widget: string
          - hint: >-
              Original text: Auftragsverarbeiter ist eine natürliche oder
              juristische Person, Behörde, Einrichtung oder andere Stelle, die
              personenbezogene Daten im Auftrag des Verantwortlichen
              verarbeitet., key: -28a303f6
            label: Text
            name: '-28a303f6'
            widget: text
          - hint: "Original text: i) \_ Empfänger, key: 7621064c"
            label: Text
            name: 7621064c
            widget: string
          - hint: >-
              Original text: Empfänger ist eine natürliche oder juristische
              Person, Behörde, Einrichtung oder andere Stelle, der
              personenbezogene Daten offengelegt werden, unabhängig davon, ob es
              sich bei ihr um einen Dritten handelt oder nicht. Behörden, die im
              Rahmen eines bestimmten Untersuchungsauftrags nach dem Unionsrecht
              oder dem Recht der Mitgliedstaaten möglicherweise personenbezogene
              Daten erhalten, gelten jedoch nicht als Empfänger., key: -5c6861
            label: Text
            name: '-5c6861'
            widget: text
          - hint: "Original text: j) \_ Dritter, key: df68dc7"
            label: Text
            name: df68dc7
            widget: string
          - hint: >-
              Original text: Dritter ist eine natürliche oder juristische
              Person, Behörde, Einrichtung oder andere Stelle außer der
              betroffenen Person, dem Verantwortlichen, dem Auftragsverarbeiter
              und den Personen, die unter der unmittelbaren Verantwortung des
              Verantwortlichen oder des Auftragsverarbeiters befugt sind, die
              personenbezogenen Daten zu verarbeiten., key: -660e2fdd
            label: Text
            name: '-660e2fdd'
            widget: text
          - hint: 'Original text: k) Einwilligung, key: 3e68a156'
            label: Text
            name: 3e68a156
            widget: string
          - hint: >-
              Original text: Einwilligung ist jede von der betroffenen Person
              freiwillig für den bestimmten Fall in informierter Weise und
              unmissverständlich abgegebene Willensbekundung in Form einer
              Erklärung oder einer sonstigen eindeutigen bestätigenden Handlung,
              mit der die betroffene Person zu verstehen gibt, dass sie mit der
              Verarbeitung der sie betreffenden personenbezogenen Daten
              einverstanden ist., key: -676e631d
            label: Text
            name: '-676e631d'
            widget: text
          - hint: >-
              Original text: 2. Name und Anschrift des für die Verarbeitung
              Verantwortlichen, key: -664e1d6b
            label: Text
            name: '-664e1d6b'
            widget: string
          - hint: >-
              Original text: Verantwortlicher im Sinne der
              Datenschutz-Grundverordnung, sonstiger in den Mitgliedstaaten der
              Europäischen Union geltenden Datenschutzgesetze und anderer
              Bestimmungen mit datenschutzrechtlichem Charakter ist die:, key:
              23be38df
