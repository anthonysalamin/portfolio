              mit unserem Angebot. Nutzungsdaten können zudem analysiert werden,
              um die Leistung der Website zu bewerten, Nutzerpräferenzen zu
              verstehen und die Funktionalität, Sicherheit und das
              Nutzererlebnis der Website insgesamt zu verbessern. Darüber hinaus
              können Kontaktdaten verwendet werden, um administrative
              Mitteilungen, Service-Updates, Newsletter, Marketingmaterialien
              und weitere websitebezogene Informationen zu versenden, wobei
              Nutzer jederzeit das Recht haben, sich von solchen Mitteilungen
              abzumelden., key: -394c0953
            label: Text
            name: '-394c0953'
            widget: text
          - hint: 'Original text: § 4 Weitergabe von Informationen, key: 1a465172'
            label: Text
            name: 1a465172
            widget: string
          - hint: >-
              Original text: Wir verpflichten uns, Ihre Privatsphäre zu
