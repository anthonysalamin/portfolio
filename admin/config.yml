          - hint: >-
              Original text: § 3 Droits d’auteur et droits voisins, key:
              -7c21ac93
            label: Text
            name: '-7c21ac93'
            widget: string
          - hint: >-
              Original text: Les contenus publiés sur ce site sont protégés par
              le droit d’auteur suisse. Toute utilisation non expressément
              autorisée par la législation applicable sur le droit d’auteur
              nécessite l’accord préalable écrit de l’exploitant du site ou du
              titulaire des droits concernés. Cela s’applique en particulier à
              la reproduction, à la modification, à la traduction, au stockage,
              au traitement ou à la transmission de contenus dans des bases de
              données ou d’autres systèmes et supports électroniques. Les
              contenus appartenant à des tiers sont signalés comme tels. La
              reproduction ou la diffusion non autorisée de tout ou partie des
              contenus est interdite et peut donner lieu à des poursuites
              judiciaires. Les copies et téléchargements ne sont autorisés que
              pour un usage personnel, privé et non commercial. L’affichage de
              ce site dans des cadres externes n’est permis qu’avec une
              autorisation écrite., key: -7c62c695
