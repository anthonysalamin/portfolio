            label: Text
            name: 6e3fec50
            widget: string
          - hint: >-
              Original text: Les contenus gratuits et librement accessibles de
              ce site web ont été élaborés avec le plus grand soin. Toutefois,
              le fournisseur de ce site ne garantit pas l’exactitude ni
              l’actualité des guides journalistiques et informations mis à
              disposition à titre gratuit. Les contributions signées reflètent
