  return navigator.language || navigator.userLanguage;

  console.log(`language is ${userLanguage}`);
}
function getCurrentURL() {
  return window.location.href;
}
const urls = {
  en: ``,
  fr: `fr`,
  de: `de`
};
// Function to redirect based on language preference
function redirectBasedOnLanguage(urls) {
  const currentURL = getCurrentURL();
  console.log(currentURL);
  const languageStatus = document.querySelector(`#language`);
  const userLanguage = getBrowserLanguage();
  if (userLanguage.startsWith("fr")) {
    log(userLanguage, languageStatus);
    window.location.href = `${currentURL}${urls.fr}`;
  } else if (userLanguage.startsWith("de")) {
    log(userLanguage, languageStatus);

    log(userLanguage, languageStatus);

document.addEventListener("DOMContentLoaded", () => {
  handleNavigation();
});
function handleNavigation() {
  let isOpen = false;
  const burger = document.querySelector(`[data-id="burger"]`);
  if (!burger) return;
  const menu = document.querySelector(`[data-id="menu"]`);
  const links = document.querySelectorAll(`[data-id="navbar-link"]`);
  const svgElement = document.querySelector(".burger-rotate");  
  // helper open menu
  function openMenu() {
    gsap.to(menu, { x: "0%", duration: 0.5 });
  }
  // helper close menu
  function closeMenu() {
    gsap.to(menu, { x: "100%", duration: 0.5 });
  }
  function handleMenuAndLinks() {
    // Toggle menu show/hide and handle burger click
    burger.addEventListener("click", () => {
      // Toggle burger close/open
      svgElement.classList.toggle("active");
      if (!isOpen) {
        openMenu();
      } else {
        closeMenu();
      }
      isOpen = !isOpen;
    });
    // Handle links clicked to close menu
    links.forEach((navLink) => {
      navLink.addEventListener("click", () => {
        closeMenu();
        // Toggle burger close/open
        burger.click();
      });
    });
  }
  if (window.innerWidth < 991) {
    handleMenuAndLinks();
  } else {
    return;
  } // end if
} // end handleNavigation
</script>

  const questions = document.querySelectorAll(".faq__question");
  if (questions.length === 0) return; // clause guard
  // colapse answer on load
  gsap.set(".faq__answer", {
    height: 0,
    overflow: "hidden",
    duration: 0
  });
  function openFirstFAQ() {
    questions[0].click();
  }
  setTimeout(openFirstFAQ, 250);
  // listen on click for each question
  questions.forEach((question) => {
    let isOpen = false;
    // Listen to question clicks
    question.addEventListener("click", () => {
      const icon = question.querySelector(`.icon-plus`);
      const answer = question.nextElementSibling;
      isOpen ? collapseAnswer(answer, icon) : expandAnswer(answer, icon);
      isOpen = !isOpen;
    });
  });
}
function expandAnswer(answer, icon) {
  gsap.set(answer, { height: "auto" });
  const height = answer.clientHeight;
  gsap.from(answer, { height: 0, duration: 0.3, ease: "ease-in" });
  gsap.to(icon, { rotationZ: 45, duration: 0.3, ease: "ease-out" });
}
function collapseAnswer(answer, icon) {
  gsap.to(answer, { height: 0, duration: 0.3, ease: "ease-out" });
  gsap.to(icon, { rotationZ: 0, duration: 0.3, ease: "ease-in" });
}

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const shouldBlink = false;
  initTyping("[data-id='punchline']", shouldBlink, ["Developer", "Partner"]);
  initTyping("[data-id='subline']", shouldBlink, ["push pixels around", "get your MVP live in 24hrs", "leverage AI technologies", "design & develop websites", "create corporate identities", "am a problem solver"]);
});
function addBlink(shouldBlink, selector) {
  if (!shouldBlink) return;
  const styleElement = document.createElement("style");
  const cssRules = `${selector}::after { content:"_"; animation: typingBlink linear 1.15s infinite; } @keyframes typingBlink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }`;
  styleElement.textContent = cssRules;
  document.head.appendChild(styleElement);
}
function initTyping(selector, shouldBlink, words) {
  const toBeTyped = document.querySelector(selector);
  if (!toBeTyped) return;
  addBlink(shouldBlink, selector);
  const LETTER_TYPE_DELAY = 20;
  const WORD_STAY_DELAY = 1500;
  const DIRECTION_FORWARDS = 0;
  const DIRECTION_BACKWARDS = 1;
  let direction = DIRECTION_FORWARDS;
  let wordIndex = 0;
  let letterIndex = 0;
  let wordTypeInterval;
  function startTyping() {
    wordTypeInterval = setInterval(typeLetter, LETTER_TYPE_DELAY);
  }
  function typeLetter() {
    const word = words[wordIndex];
    if (direction === DIRECTION_FORWARDS) {
      letterIndex++;
      if (letterIndex === word.length) {
        direction = DIRECTION_BACKWARDS;
        clearInterval(wordTypeInterval);
        setTimeout(startTyping, WORD_STAY_DELAY);
      }
    } else if (direction === DIRECTION_BACKWARDS) {
      letterIndex--;
      if (letterIndex === 0) {
        nextWord();
      }
    }
    const textToType = word.substring(0, letterIndex);
    toBeTyped.textContent = textToType;
  }
  function nextWord() {
    letterIndex = 0;
    direction = DIRECTION_FORWARDS;
    wordIndex++;
    if (wordIndex === words.length) {
      wordIndex = 0;
    }
  }
  // Initialize typer
  startTyping();
}
</script>

function progressInjectCSS(position) {
  const css = `.progress-wrap{--indicator-progress-color:rgba(255, 255, 255, 1);--indicator-slide-color:rgba(255, 255, 255, .1);--indicator-font:"Unicons";--indicator-content:"\\e84b";--indicator-hover:white --indicator-position:1.25rem}@font-face{font-family:"Unicons";src:url("https://uploads-ssl.webflow.com/61a0f086f2b1f289503a4957/6329d8e0a1790e3283ae2504_unicons.woff") format("woff");font-weight:400;font-style:normal;font-display:swap}.progress-wrap{position:fixed;mix-blend-mode:difference;${position}:1.5rem;bottom:1.5rem;height:46px;width:46px;cursor:pointer;display:none;border-radius:50px;box-shadow:inset 0 0 0 2px var(--indicator-slide-color);z-index:10000;opacity:0;visibility:hidden;transform:translateY(15px);transition:all 200ms linear}.progress-wrap.active-progress{display:block;opacity:1;visibility:visible;transform:translateY(0)}.progress-wrap::after,.progress-wrap::before{position:absolute;font-family:var(--indicator-font);content:var(--indicator-content);text-align:center;line-height:46px;font-size:24px;left:0;top:0;height:46px;width:46px;cursor:pointer;display:block;transition:all 200ms linear}.progress-wrap::after{color:var(--indicator-progress-color);z-index:1}.progress-wrap:hover::before{color:var(--indicator-hover);transform:scale(1.0);transform-origin:center}.progress-wrap:hover::after{transform:scale(1.15);transform-origin:center}.progress-wrap svg path{fill:none}.progress-wrap svg.progress-circle path{stroke:var(--indicator-progress-color);stroke-width:4;box-sizing:border-box;transition:all 200ms linear}`;
  const style = document.createElement("style");
  style.innerHTML = css;
  document.head.appendChild(style);
}
// ðŸ¥¬ helper | create and inject emoji
function progressInjectHTML() {
  const scrollProgressHTML = `<div class="progress-wrap"><svg class="progress-circle svg-content"height="100%"viewBox="-1 -1 102 102"width="100%"><path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/></svg></div>`;
  const div = document.createElement("div");
  div.innerHTML = scrollProgressHTML;
  document.body.prepend(div);
}
// ðŸ¥¬ animate scroll progress element
function showScrollProgress() {
  // Clause guard
  if (!document.querySelector(".progress-wrap")) return;
  const progressPath = document.querySelector(".progress-wrap path");
  const pathLength = progressPath.getTotalLength();
  progressPath.style.transition = "none";
  progressPath.style.strokeDasharray = `${pathLength} ${pathLength}`;
  progressPath.style.strokeDashoffset = pathLength;
  progressPath.getBoundingClientRect();
  progressPath.style.transition = "stroke-dashoffset 10ms linear";
  const updateProgress = () => {
    const scroll = window.pageYOffset || document.documentElement.scrollTop;
    const height =
      document.documentElement.scrollHeight -
      document.documentElement.clientHeight;
    const progress = pathLength - (scroll * pathLength) / height;
    progressPath.style.strokeDashoffset = progress;
  };
  updateProgress();
  window.addEventListener("scroll", updateProgress, { passive: true });
  const offset = 50;
  const duration = 550;
  window.addEventListener(
    "scroll",
    () => {
      if (window.pageYOffset > offset) {
        document
          .querySelector(".progress-wrap")
          .classList.add("active-progress");
      } else {
        document
          .querySelector(".progress-wrap")
          .classList.remove("active-progress");
      }
    },
    { passive: true }
  );
  document
    .querySelector(".progress-wrap")
    .addEventListener("click", (event) => {
      event.preventDefault();
      scrollToTop(duration);
      return false;
    });
  function scrollToTop(duration) {
    const start = window.pageYOffset || document.documentElement.scrollTop;
    const startTime = performance.now();
    function scrollStep(timestamp) {
      const currentTime = timestamp || performance.now();
      const elapsedTime = currentTime - startTime;
      const scrollTo = Math.max(start - (start * elapsedTime) / duration, 0);
      window.scrollTo(0, scrollTo);
      if (elapsedTime < duration) {
        window.requestAnimationFrame(scrollStep);
      }
    }
    window.requestAnimationFrame(scrollStep);
  }
}
</script>

    // console.log("no headline to animate");
    return;
  };
  injectCSS(customCSS);
  wrapWordsWithSpan("tricks");
  wrapLettersWithSpan("tricksword");
  wrapLettersWithSpan("letter");
  createAnimation();
});
function injectCSS(css) {
  const styleElement = document.createElement("style");
  styleElement.type = "text/css";
  styleElement.textContent = css;
  document.head.appendChild(styleElement);
}
const customCSS = `
    /* footer headline animation */
    .letter {
        display: inline-block;
    }
    .headline_text.tricks {
        display: none;
    }
    .headline_text.tricks.active {
        display: block;
    }
    .tricksword {
        white-space: nowrap;
    }
`;
function wrapWordsWithSpan(className) {
  const words = document.getElementsByClassName(className);
  Array.from(words).forEach((wordWrap) => {
    wordWrap.innerHTML = wordWrap.innerHTML.replace(
      /(^|<\/?[^>]+>|\s+)([^\s<]+)/g,
      '$1<span class="tricksword">$2</span>'
    );
  });
}
function wrapLettersWithSpan(className) {
  const letters = document.getElementsByClassName(className);
  Array.from(letters).forEach((letterWrap) => {
    letterWrap.innerHTML = letterWrap.textContent.replace(
      /\S/g,
      "<span class='letter'>$&</span>"
    );
  });
}
function switchHeadlines() {
  let activeHeadline = document.querySelector(".headline_text.tricks.active");
  if (activeHeadline.nextElementSibling) {
    activeHeadline.nextElementSibling.classList.add("active");
  } else {
    document.querySelector(".headline_text.tricks").classList.add("active");
  }
  activeHeadline.classList.remove("active");
}
function createAnimation() {
  var tl = anime.timeline({
    loop: false,
    autoplay: true
  });
  tl.add({
    targets: ".headline_text.active .letter",
    translateY: [100, 0],
    translateZ: 0,
    opacity: [0, 1],
    easing: "easeOutExpo",
    duration: 1400,
    delay: (el, i) => 300 + 25 * i
  }).add({
    targets: ".headline_text.active .letter",
    translateY: [0, -100],

    duration: 600,
    delay: (el, i) => 50 + 30 * i,
    complete: function (anim) {
      switchHeadlines();
      createAnimation();
    }
  });
}
