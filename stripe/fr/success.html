  <script>
/*
 * Webflow + Usebasin
 * Build date: 28/09/2020
 */
document.addEventListener("DOMContentLoaded", () => {
  // globals
  const log = console.log,
    endpoint = "https://usebasin.com/f/0e0547fc9de3", // anthonysalamin.ch
    form = document.getElementById("wf-form-contact"),
    nameField = document.querySelector("input[name=name]"),
    emailField = document.querySelector("input[type=email]"),
    submitBtn = document.querySelector("input[type=submit]"),
    gotcha = document.querySelector("input[name=_gotcha]"),
    formFail = document.querySelector(".w-form-fail"),
    formDone = document.querySelector(".w-form-done"),
    textFail = document.getElementById("text-fail"),
    textSuccess = document.getElementById("text-done");
  if (!form) return;
  // ü§ñ known email being spam
  const knownSpamEmail = [
    "s.pronin@info.avalins.com",
    "info@domainworld.com",
    "no-replyEsons@gmail.com",
    "facheeva@mail.ru",
    "doompetrody@gmail.com",
    "southlife_00@bk.ru",
    "anbreitenberg@gmail.com"
  ];
  // ü•ù on submit, execute custom action
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    // ü¶† bot management
    if (gotcha.value != "" || knownSpamEmail.includes(emailField.value)) {
      log("bot alert, form aborted");
      formFail.style.display = "block";
      textFail.textContent = `Oops, looks like you're a bot.`;
      return;
    } else {
      log("human detected, crafting request");
      submitBtn.value = "sending...";
      createCORSRequest();
      makeCORSRequest();
    }
  });
  // ü•¨ Create the XHR object
  function createCORSRequest(method, action) {
    let xhr = new XMLHttpRequest();
    if ("withCredentials" in xhr) {
      // XHR for Chrome/Firefox/Opera/Safari
      xhr.open(method, action, true);
    } else if (typeof XDomainRequest != "undefined") {
      // XDomainRequest for IE
      xhr = new XDomainRequest();
      xhr.open(method, action);
    } else {
      // CORS not supported
      xhr = null;
    }
    return xhr;
  } // end createCORSRequest()
  // ü•≠ Make the actual CORS request
  function makeCORSRequest() {
    const method = "POST",
      action = `${endpoint}.json`,
      formData = new FormData(form);
    let xhr = createCORSRequest(method, action);
    if (!xhr) {
      alert("Sorry, CORS not supported. Please update your browser.");
      return;
    }
    // üç† on ready state response ready
    xhr.onreadystatechange = () => {
      let state = xhr.readyState;
      const response = xhr.responseText;
      switch (state) {
        case 0:
          log("ready state: 0, UNSENT");
          break;
        case 1:
          log("ready state: 1, OPENED");
          break;
        case 2:
          log("ready state: 2, HEADERS RECEIVED");
          break;
        case 3:
          log("ready state 3, LOADING");
          submitBtn.value = "loading...";
          break;
        case 4:
          log("ready state 4, DONE");
          // reset submit value on success request
          break;
        default:
          log("ready state: UNKNOWN");
      } // end switch()
    }; // end onreadystatechange
    // üç≠ XMLHttpRequest transaction completed successfully
    xhr.onload = () => {
      const response = JSON.parse(xhr.responseText);
      // recaptcha handling
      if (response.hasOwnProperty("error")) {
        log(`error, ${response.error}`);
        submitBtn.value = "Submit again";
        formFail.style.display = "block";
        textFail.textContent = `Oops, ${response.error}`;
      } else if (response.hasOwnProperty("success")) {
        log("form sent successfully");
        submitBtn.value = "Submit";
        form.style.display = "none";
        formDone.style.display = "block";
        textSuccess.textContent = `Thank you ${nameField.value} !`;
        formFail.style.display = "none";
      } else {
        log("Oops, no server response from usebasin");
      }
      log("XMLHttpRequest is finished");
    };
    // ü•í error response handler
    xhr.onerror = () => {
      log("Oops, something went really wrong.");
      formFail.style.display = "block";
    };
    xhr.setRequestHeader("Accept", "application/json");
    xhr.send(formData);
  } // end makeCORSRequest ()
}); // end DOM listener
</script>

/*
 * Isotope + imagesLoaded
 * BUILD: 11.07.2020 | anthonysalamin.ch
 */
document.addEventListener(
  "DOMContentLoaded",
  () => {
    "use strict";
    // globals
    const grid = document.getElementById("grid");
    if (!grid) return;
    // init Isotope
    function initIsotope() {
      const log = console.log;
      if (typeof Isotope === "undefined") {
        log(
          "Ooh üçÖ Isotope scripts not loaded, Mixitup function will not initialise further"
        );
        return;
      } else {
        log("Yay ü•¶ Isotope scripts injected, Isotope is ready.");
      }
      const iso = new Isotope(grid, {
        itemSelector: ".item",
        percentPosition: true,
        masonry: {
          columnWidth: ".item" // grid-sizer (?)
        }
      });
      // layout Isotope after each image loads
      imagesLoaded(grid).on("progress", () => {
        iso.layout();
      });
    } // end initIsotope()
    // dynamically inject Isotope scripts
    function injectIsotopeScripts() {
      const log = console.log,
        body = document.body,
        delay = 0.25;
      // create script elements
      const scriptIsotope = document.createElement("script"),
        scriptImagesloaded = document.createElement("script");
      // define script urls
      const URLs = [
        [
          scriptImagesloaded,
          "https://cdn.jsdelivr.net/npm/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"
        ],
        [
          scriptIsotope,
          "https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"
        ]
      ];
      // check if Isotope is needed
      if (grid != null) {
        // define script source based on URLs array + inject scripts into body
        URLs.forEach((url) => {
          url[0].src = url[1];
          body.insertBefore(url[0], body.childNodes[1].nextSibling);
        });
        log("Yay ü•¶ An Isotope grid is present.");
        // init Isotope after delay
        setTimeout(function () {
          initIsotope();
        }, delay * 1000);
      } else {
        log("Yay ü•¶ It seems no Isotope layout is needed.");
        return;
      }
    }
    injectIsotopeScripts();
  } // injectIsotopeScripts
); // end DOMContentLoaded
</script>
